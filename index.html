<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RakRunnin | Premium CC Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #0d47a1;
      --accent: #ff6d00;
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --border: #333;
      --success: #00c853;
      --warning: #ffab00;
      --shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 10% 20%, rgba(13,71,161,0.15) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(255,109,0,0.15) 0%, transparent 20%);
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      padding: 1.5rem;
      text-align: center;
      border-bottom: 3px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: white;
      text-shadow: 0 0 10px rgba(255,109,0,0.5);
    }
    .header p { color: #bbdefb; font-size: 0.95rem; margin-top: 0.5rem; }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(30,30,30,0.9);
      flex-wrap: wrap;
      backdrop-filter: blur(10px);
    }
    .nav-btn {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
    }
    .nav-btn:hover, .nav-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* MAIN */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 2rem;
    }

    /* SIDEBAR */
    .sidebar {
      background: var(--card);
      border-radius: 16px;
      padding: 1.5rem;
      height: fit-content;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .sidebar h3 {
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .filter-group {
      margin-bottom: 1.5rem;
    }
    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #aaa;
    }
    .range-slider {
      width: 100%;
      accent-color: var(--accent);
    }

    /* ITEM GRID */
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card-item {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid var(--border);
    }
    .card-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(255,109,0,0.2);
    }
    .card-header {
      padding: 1rem;
      background: linear-gradient(135deg, rgba(13,71,161,0.8), rgba(25,118,210,0.6));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-type {
      font-weight: 700;
      font-size: 1.1rem;
    }
    .card-bin {
      font-family: monospace;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .card-body {
      padding: 1rem;
    }
    .card-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .card-info span {
      color: #aaa;
    }
    .rating {
      color: var(--warning);
      font-size: 1.1rem;
    }
    .price {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin: 0.5rem 0;
    }
    .buy-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background: #e65100;
      transform: scale(1.02);
    }
    .sold-out {
      background: #424242 !important;
      color: #777 !important;
      cursor: not-allowed;
    }

    /* CART */
    .cart-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 300px;
      z-index: 1000;
      border: 1px solid var(--border);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px dashed #333;
      font-size: 0.9rem;
    }
    .checkout-btn {
      width: 100%;
      background: var(--success);
      color: white;
      border: none;
      padding: 0.8rem;
      margin-top: 1rem;
      font-weight: 700;
      border-radius: 8px;
    }

    /* BTC MODAL */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      border: 1px solid var(--accent);
    }
    #qr-code { margin: 1rem auto; }
    .btc-addr {
      background: #000;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      word-break: break-all;
      margin: 1rem 0;
    }
    .countdown {
      font-size: 1.5rem;
      color: var(--warning);
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>RAKRUNNIN</h1>
    <p>FRESH DUMPS • HIGH VALID • BTC ONLY</p>
  </div>

  <!-- NAVBAR -->
  <div class="navbar" id="navbar"></div>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h3>FILTERS</h3>
      <div class="filter-group">
        <label>Price: <span id="price-val">$10 - $500</span></label>
        <input type="range" class="range-slider" min="10" max="500" value="500">
      </div>
      <div class="filter-group">
        <label>Balance: <span id="bal-val">$500 - $15,000</span></label>
        <input type="range" class="range-slider" min="500" max="15000" value="15000">
      </div>
      <div class="filter-group">
        <label>Card Type</label>
        <select class="range-slider" style="width:100%; padding:0.5rem; border-radius:8px; background:#333; color:white;">
          <option>All</option>
          <option>Visa</option>
          <option>MasterCard</option>
          <option>Amex</option>
        </select>
      </div>
    </div>

    <!-- ITEM GRID -->
    <div class="item-grid" id="itemGrid"></div>
  </div>

  <!-- FLOATING CART -->
  <div class="cart-floating">
    <div class="cart-header">
      <span>CART (<span id="cart-count">0</span>)</span>
      <span id="cart-total">$0.00</span>
    </div>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="openBTCModal()">CHECKOUT WITH BTC</button>
  </div>

  <!-- BTC MODAL -->
  <div class="modal" id="btcModal">
    <div class="modal-content">
      <h3>BTC PAYMENT</h3>
      <div id="qr-code"></div>
      <div class="btc-addr" id="btc-address">1NtpN3aPZowqEzX16E5cMUHQ16P9KHQtiy</div>
      <button onclick="copyAddr()" style="margin:0.5rem; padding:0.5rem 1rem; background:var(--accent); color:white; border:none; border-radius:8px;">COPY</button>
      <div class="countdown" id="countdown">15:00</div>
      <p style="font-size:0.8rem; color:#aaa;">Send exact amount. Auto-detected in 1-3 confirmations.</p>
    </div>
  </div>

  <script>
    const BTC_ADDR = "1NtpN3aPZowqEzX16E5cMUHQ16P9KHQtiy";
    let cart = JSON.parse(localStorage.getItem('rakcart') || '[]');
    let countdown;

    const cards = [
      {type:"Visa", bin:"414720", country:"US", level:"Platinum", balance:8420, valid:98},
      {type:"MasterCard", bin:"555555", country:"UK", level:"World", balance:12450, valid:97},
      {type:"Amex", bin:"378282", country:"CA", level:"Gold", balance:15680, valid:99},
      {type:"Visa", bin:"426684", country:"AU", level:"Signature", balance:9800, valid:96},
    ];

    function renderCards() {
      const grid = document.getElementById('itemGrid');
      grid.innerHTML = '';
      cards.forEach((c, i) => {
        const price = Math.floor(c.balance * 0.018) + 15;
        const stars = '★'.repeat(Math.floor(c.valid/20)) + '☆'.repeat(5 - Math.floor(c.valid/20));
        const item = document.createElement('div');
        item.className = 'card-item';
        item.innerHTML = `
          <div class="card-header">
            <div class="card-type">${c.type} ${c.level}</div>
            <div class="card-bin">${c.bin}xx</div>
          </div>
          <div class="card-body">
            <div class="card-info">
              <span>Country:</span><strong>${c.country}</strong>
              <span>Balance:</span><strong>$${c.balance.toLocaleString()}</strong>
              <span>Valid Rate:</span><strong>${c.valid}%</strong>
              <span>Rating:</span><strong class="rating">${stars}</strong>
            </div>
            <div class="price">$${price}</div>
            <button class="buy-btn" onclick="addToCart('${c.type} ${c.bin}xx', ${price})">BUY NOW</button>
          </div>
        `;
        grid.appendChild(item);
      });
    }

    function addToCart(name, price) {
      cart.push({name, price});
      localStorage.setItem('rakcart', JSON.stringify(cart));
      updateCart();
      alert(`${name} added!`);
    }

    function updateCart() {
      const items = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const total = document.getElementById('cart-total');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach((item, i) => {
        sum += item.price;
        items.innerHTML += `<div class="cart-item"><div>${item.name}</div><div>$${item.price}</div></div>`;
      });
      count.textContent = cart.length;
      total.textContent = '$' + sum.toFixed(2);
    }

    function openBTCModal() {
      if (cart.length === 0) return alert("Cart empty");
      document.getElementById('btcModal').style.display = 'flex';
      new QRCode(document.getElementById('qr-code'), {
        text: `bitcoin:${BTC_ADDR}?amount=0.00123456`,
        width: 180, height: 180
      });
      startCountdown();
    }

    function copyAddr() {
      navigator.clipboard.writeText(BTC_ADDR);
      alert("Address copied!");
    }

    function startCountdown() {
      let sec = 900;
      countdown = setInterval(() => {
        sec--;
        const m = String(Math.floor(sec/60)).padStart(2,'0');
        const s = String(sec%60).padStart(2,'0');
        document.getElementById('countdown').textContent = `${m}:${s}`;
        if (sec <= 0) clearInterval(countdown);
      }, 1000);
    }

    // Init
    document.getElementById('navbar').innerHTML = `
      <div class="nav-btn active" onclick="location.reload()">CC SHOP</div>
      <div class="nav-btn" onclick="alert('Soon')">FULLZ</div>
      <div class="nav-btn" onclick="alert('Soon')">CVV</div>
      <div class="nav-btn" onclick="alert('Soon')">RDP</div>
    `;
    renderCards();
    updateCart();
  </script>
</body>
</html>
