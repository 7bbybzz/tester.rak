<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAKRUNNIN — FULLY COMPLETE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--p:#0066ff;--bg:#0a0a0a;--card:#111;--text:#fff;--border:#222;--glow:0 0 20px rgba(0,102,255,0.3);--tr:all .4s ease}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden}
    .bar{position:fixed;top:0;left:0;width:100%;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;z-index:1000;background:rgba(10,10,10,0.95);backdrop-filter:blur(12px);border-bottom:1px solid var(--border)}
    .btn{background:var(--p);color:#fff;width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.4rem;cursor:pointer;transition:var(--tr);box-shadow:var(--glow)}
    .btn:hover{transform:scale(1.15);background:#0052cc}
    .badge{position:absolute;top:-6px;right:-6px;background:#ff3333;color:#fff;font-size:.7rem;width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center}
    .sidebar{position:fixed;left:0;top:0;width:280px;height:100%;background:var(--card);padding:80px 20px 20px;transform:translateX(-100%);transition:transform .5s;z-index:999;border-right:1px solid var(--border)}
    .sidebar.active{transform:translateX(0)}
    .logo{font-size:1.8rem;font-weight:900;text-align:center;margin-bottom:30px;color:var(--p)}
    .nav{padding:14px 18px;margin:8px 0;border-radius:12px;background:#1a1a1a;cursor:pointer;transition:var(--tr);font-weight:600}
    .nav:hover{background:var(--p);transform:translateX(8px);color:#000}
    .page{display:none;padding-top:80px;opacity:0;transition:var(--tr)}
    .page.active{display:block;opacity:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;padding:30px}
    .card{background:var(--card);border-radius:16px;padding:20px;cursor:pointer;transition:var(--tr);border:1px solid var(--border);position:relative;overflow:hidden}
    .card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.05),transparent);transition:var(--tr)}
    .card:hover{transform:translateY(-12px);border-color:var(--p);box-shadow:var(--glow)}
    .card:hover::before{left:100%}
    .card img{width:100%;height:90px;object-fit:contain;margin-bottom:12px}
    .card h3{color:var(--p);font-size:1.3rem;margin:10px 0}
    .soon{color:#888;font-style:italic}
    .detail{max-width:700px;margin:30px auto;padding:0 20px}
    .dcard{background:var(--card);border-radius:20px;padding:35px;border:1px solid var(--border)}
    .head{display:flex;gap:25px;margin-bottom:25px;align-items:center}
    .head img{width:160px;height:110px;object-fit:contain}
    .info h2{font-size:2rem;color:var(--p);margin-bottom:6px}
    .tiers{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;margin:25px 0}
    .tier{background:rgba(0,102,255,0.1);padding:16px;border-radius:14px;text-align:center;cursor:pointer;transition:var(--tr);border:2px solid transparent}
    .tier.active,.tier:hover{background:var(--p);color:#000;border-color:#fff;transform:translateY(-4px)}
    .control{display:flex;align-items:center;gap:12px;margin:20px 0}
    .qbtn{background:var(--p);color:#fff;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .toggle{display:flex;align-items:center;gap:12px;margin:20px 0}
    .switch{position:relative;width:60px;height:32px;background:#333;border-radius:50px;cursor:pointer;transition:var(--tr)}
    .switch.active{background:var(--p)}
    .knob{position:absolute;top:4px;left:4px;width:24px;height:24px;background:#fff;border-radius:50%;transition:var(--tr)}
    .switch.active .knob{transform:translateX(28px)}
    .add{background:var(--p);color:#fff;padding:16px;border:none;border-radius:16px;font-size:1.2rem;font-weight:700;cursor:pointer;width:100%;margin-top:25px;transition:var(--tr)}
    .add:hover{transform:translateY(-3px);box-shadow:var(--glow)}
    .invoice{background:var(--card);padding:30px;border-radius:20px;text-align:center;margin:30px 0;border:1px dashed var(--p)}
    .addr{background:rgba(0,102,255,0.1);padding:14px;border-radius:12px;font-family:monospace;font-size:1rem;word-break:break-all;margin:20px 0;position:relative}
    .copy{position:absolute;right:10px;top:10px;background:var(--p);color:#fff;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;font-size:.8rem}
    .cart-item{padding:12px 0;border-bottom:1px solid #333;display:flex;justify-content:space-between;align-items:center}
    .cart-item:last-child{border-bottom:none}
    .remove{color:#ff3333;cursor:pointer;font-weight:600}
    @media(max-width:768px){.head{flex-direction:column;text-align:center}.tiers{grid-template-columns:1fr}}
  </style>
</head>
<body>

<div class="bar">
  <div class="btn" onclick="toggleSidebar()">Menu</div>
  <div class="btn" onclick="showPage('balance')">$</div>
  <div class="btn" onclick="showPage('cart')">Cart <div class="badge" id="cartBadge">0</div></div>
</div>

<div class="sidebar" id="sidebar">
  <div class="logo">RAKRUNNIN</div>
  <div class="nav" onclick="showPage('home')">HOME</div>
  <div class="nav" onclick="show showPage('balance')">ADD BALANCE</div>
  <div class="nav" onclick="showPage('cart')">CART</div>
</div>

<!-- HOME -->
<div id="home-page" class="page active">
  <div class="grid" id="productGrid"></div>
</div>

<!-- PRODUCT DETAIL -->
<div id="product-detail-page" class="page">
  <div class="detail" id="detailContainer"></div>
</div>

<!-- BALANCE -->
<div id="balance-page" class="page">
  <div class="detail">
    <div class="dcard">
      <h2>ADD BALANCE</h2>
      <p>Minimum $25 to checkout</p>
      <div class="tiers" id="balanceTiers"></div>
      <button class="add" onclick="addBalance()">ADD TO CART</button>
    </div>
  </div>
</div>

<!-- CART -->
<div id="cart-page" class="page">
  <div class="detail">
    <div class="dcard">
      <h2>YOUR CART</h2>
      <div id="cartItems"></div>
      <div style="font-size:1.5rem;font-weight:900;color:var(--p);margin:20px 0">
        TOTAL: $<span id="totalPrice">0</span>
      </div>
      <div id="invoice" style="display:none" class="invoice">
        <h3>BTC PAYMENT</h3>
        <div class="addr">1NtpN3aPZowqEzX16E5cMUHQ16P9KHQtiy</div>
        <button class="copy" onclick="copyBTC()">COPY</button>
        <div id="countdown" style="font-size:1.8rem;color:var(--p);margin:20px 0">59:59</div>
      </div>
      <button class="add" onclick="generateInvoice()">GENERATE INVOICE</button>
    </div>
  </div>
</div>

<script>
const BTC = "1NtpN3aPZowqEzX16E5cMUHQ16P9KHQtiy";
let cart = JSON.parse(localStorage.getItem('cart') || '[]');
let currentProduct = null;
let selectedTier = 0;
let quantity = 1;
let isNonVBV = false;
let balanceAmount = 25;

const products = [
  {id:'visa',name:'Visa',logo:'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/800px-Visa_Inc._logo.svg.png',tiers:[{price:12,balance:114},{price:35,balance:850},{price:75,balance:2500},{price:150,balance:5200},{price:300,balance:8200},{price:500,balance:10000}]},
  {id:'mastercard',name:'MasterCard',logo:'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/800px-Mastercard-logo.svg.png',tiers:products[0].tiers},
  {id:'discover',name:'Discover',logo:'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Discover_Card_logo.svg/800px-Discover_Card_logo.svg.png',tiers:products[0].tiers},
  {id:'amex',name:'Amex',logo:'https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/800px-American_Express_logo.svg.png',tiers:products[0].tiers},
  {id:'chase',name:'Chase',logo:'https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Chase_logo_2021.svg/800px-Chase_logo_2021.svg.png',tiers:products[0].tiers},
  {id:'fullz',name:'Fullz',logo:'https://img.icons8.com/color/100/user.png',comingSoon:true},
  {id:'accounts',name:'Accounts',logo:'https://img.icons8.com/color/100/shop.png',comingSoon:true}
];

// UI
function toggleSidebar(){document.getElementById('sidebar').classList.toggle('active')}
function showPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));setTimeout(()=>{document.getElementById(id+'-page').classList.add('active')},50)}
function updateBadge(){document.getElementById('cartBadge').textContent=cart.length}
function notify(msg){const n=document.createElement('div');n.textContent=msg;n.style.cssText='position:fixed;bottom:30px;right:30px;background:var(--p);color:#fff;padding:14px 20px;border-radius:12px;z-index:1000;font-weight:700;box-shadow:var(--glow)';document.body.appendChild(n);setTimeout(()=>n.remove(),2500)}

// HOME
function renderHome(){
  const grid=document.getElementById('productGrid');grid.innerHTML='';
  products.forEach(p=>{
    const card=document.createElement('div');card.className='card';
    if(p.comingSoon){
      card.innerHTML=`<img src="${p.logo}"><h3>${p.name}</h3><p class="soon">COMING SOON</p>`;
    }else{
      card.onclick=()=>openProduct(p);
      card.innerHTML=`<img src="${p.logo}"><h3>${p.name}</h3><p>$${p.tiers[0].price}+</p>`;
    }
    grid.appendChild(card);
  });
}

// PRODUCT
function openProduct(p){
  currentProduct=p;selectedTier=0;quantity=1;isNonVBV=false;
  document.getElementById('detailContainer').innerHTML=`
    <div class="dcard">
      <div class="head"><img src="${p.logo}"><div class="info"><h2>${p.name}</h2><p>Instant • High Success</p></div></div>
      <div class="tiers" id="tierSelector"></div>
      <div class="control"><div class="qbtn" onclick="changeQty(-1)">-</div><div id="qtyDisplay">1</div><div class="qbtn" onclick="changeQty(1)">+</div></div>
      <div class="toggle"><span>Non-VBV</span><div class="switch" onclick="toggleVBV()"><div class="knob"></div></div></div>
      <button class="add" onclick="addToCart()">ADD TO CART</button>
    </div>`;
  renderTiers();showPage('product-detail');
}
function renderTiers(){
  const sel=document.getElementById('tierSelector');sel.innerHTML='';
  currentProduct.tiers.forEach((t,i)=>{
    const btn=document.createElement('div');btn.className='tier';if(i===selectedTier)btn.classList.add('active');
    btn.innerHTML=`<div>$${t.price}</div><small>≈ $${t.balance}</small>`;
    btn.onclick=()=>{selectedTier=i;document.querySelectorAll('.tier').forEach(b=>b.classList.remove('active'));btn.classList.add('active')};
    sel.appendChild(btn);
  });
}
function changeQty(d){quantity=Math.max(1,quantity+d);document.getElementById('qtyDisplay').textContent=quantity}
function toggleVBV(){isNonVBV=!isNonVBV;document.querySelector('.switch').classList.toggle('active')}
function addToCart(){
  const t=currentProduct.tiers[selectedTier];
  cart.push({name:`${currentProduct.name} $${t.price} ×${quantity}${isNonVBV?' (Non-VBV)':''}`,price:t.price*quantity});
  localStorage.setItem('cart',JSON.stringify(cart));updateBadge();notify('Added!');
}

// BALANCE
function renderBalance(){
  const bt=document.getElementById('balanceTiers');bt.innerHTML='';
  [25,50,100,200].forEach(a=>{
    const btn=document.createElement('div');btn.className='tier';if(a===balanceAmount)btn.classList.add('active');
    btn.innerHTML=`<div>$${a}</div>`;
    btn.onclick=()=>{balanceAmount=a;document.querySelectorAll('#balanceTiers .tier').forEach(b=>b.classList.remove('active'));btn.classList.add('active')};
    bt.appendChild(btn);
  });
}
function addBalance(){
  cart=cart.filter(i=>!i.name.includes('Balance'));
  cart.push({name:`Balance $${balanceAmount}`,price:balanceAmount});
  localStorage.setItem('cart',JSON.stringify(cart));updateBadge();notify(`$${balanceAmount} added!`);
}

// CART
function renderCart(){
  const items=document.getElementById('cartItems');items.innerHTML='';
  let total=0;
  cart.forEach((item,i)=>{
    total+=item.price;
    const div=document.createElement('div');div.className='cart-item';
    div.innerHTML=`<span>${item.name}</span><span>$${item.price} <span class="remove" onclick="removeItem(${i})">×</span></span>`;
    items.appendChild(div);
  });
  document.getElementById('totalPrice').textContent=total;
}
function removeItem(i){cart.splice(i,1);localStorage.setItem('cart',JSON.stringify(cart));renderCart();updateBadge()}
function generateInvoice(){
  if(cart.length===0)return notify('Cart empty');
  document.getElementById('invoice').style.display='block';
  startCountdown();
}
function copyBTC(){navigator.clipboard.writeText(BTC);notify('Copied!')}
function startCountdown(){
  let s=3600;
  const int=setInterval(()=>{
    s--;const m=Math.floor(s/60),sec=s%60;
    document.getElementById('countdown').textContent=`${m}:${sec.toString().padStart(2,'0')}`;
    if(s<=0)clearInterval(int);
  },1000);
}

// INIT
renderHome();renderBalance();renderCart();updateBadge();showPage('home');
</script>
</body>
</html>
